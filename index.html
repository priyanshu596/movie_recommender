<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 30px; }
        h1 { color: #343a40; }
        .form-box { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .recommendation { padding: 10px; background: #e9ecef; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>ðŸŽ¬ Movie Recommender</h1>
        <form method="post">
            <label for="movie">Enter a movie title:</label><br><br>
            <input type="text" id="movie" name="movie" style="width:100%; padding:8px;"><br><br>
            <input type="submit" value="Get Recommendations" style="padding: 8px 20px;">
        </form>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        {% if recommendations %}
            <h3>Top 5 Recommendations:</h3>
            {% for rec in recommendations %}
                <div class="recommendation">ðŸŽ¥ {{ rec }}</div>

    </div>
</body>
</html>
